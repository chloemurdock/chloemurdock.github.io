# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:              Chloe Murdock
logo:               # Logo image URL
email:              chloe.murdock@gmail.com
description:        Digital portfolio of Chloe Murdock
baseurl:            '' # The subpath of your site, e.g. /blog
url:                'https://chloemurdock.com' # The base hostname & protocol for your site
twitter_username:   chloeannmurdock
instagram_username: chloemurdockk

markdown:  kramdown
permalink: pretty
paginate:  12
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-sitemap
  - jekyll-seo-tag

include:
  - _pages
  - _headers

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename

# Authors
author: chloeannmurdock

authors:
  Chloe:
    name: Chloe Murdock
    bio: Intern and college student, majoring in journalism and international studies.
    gravatar:         
    email:            
    website: https://chloemurdock.com
    twitter_username: chloeannmurdock

twitter:
  username: chloeannmurdock
  card: summary

social:
  name: Chloe Murdock
  links:
    - https://twitter.com/chloeannmurdock
    - http://instagram.com/chloemurdockk
    - https://www.facebook.com/chloe.murdock.716
    - https://www.linkedin.com/in/chloe-m-275197133/