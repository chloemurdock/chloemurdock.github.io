---
layout: default
---

<style>
  h1.item{
    text-align: center;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    padding-top: 20px;
  }

  .grid-item {
    padding: 5px;
    font-size: 14px;
  }
  h3.item{
    font-size: 22px;
    padding-left: 20px;
    text-align:left;
  }
  img.item {
    width: 16px;
    height: 16px;
    margin-right: 4px;
    margin-top: 2px;
    float: left;
  }
  div.item {
    counter-reset: dopeCounter;
    position: relative
}
  ol.item {
    list-style: none; counter-reset: li;
    margin-left: 0;
    padding: 0;
  }
  /*
  li::before {
    counter-increment: dopeCounter 1;
    content: counter(dopeCounter,decimal-leading-zero);
    position: absolute;
    left: 0px;
    font-size: 13px;
    padding-top: 5px;
    width: 25px;
    height: 25px;
    color: #707070;
  }
  */
  .link{
    text-align:center;
  }

  a.item {
      width: 100%;
      padding: 2px 0;
      padding-top: 3px;
      border-top: 1px solid rgba(0,0,0,.07);
      color: #000;
      display: inline-block;
      text-align:left;
      text-shadow: none;
      background: none;
      line-height: 1.6;
  }

  .pagebody-content{
    text-align:center;
  }

  @media screen and (max-width: 735px) {

    .pagebody-content {
    margin-left: auto!important;
    margin-right: auto!important;
    width: 87.5%!important;
    }

    .grid-container {
      grid-template-columns: repeat(1, 1fr);
    }
    h1.item{
      font-size: 44px!important;
      padding-bottom: 20px;
    }

    a.item{
      padding: 14px 0;
    }
}
</style>

<div class='o-wrapper'>

    <div class='pagebody-content'>
      <article class='c-post'>
        <h1 class='c-post__title u-text-center'>{{ page.title }}</h1>

        <div class=''>
          {{ content }}
        </div>
      </article>
</div>
</div>
