# config.yml

backend:
  name: git-gateway
  repo: chloemurdock/chloemurdock.github.io
  branch: master # Branch to update (optional; defaults to master)
  site_domain: https://upbeat-tesla-94baee.netlify.com
media_folder: 'assets/uploads'
# Collections
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'title', widget: 'hidden', default: 'page' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

      - label: 'Resume'
        name: 'resume'
        file: 'Resume.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'resume' }
          - { label: 'Layout', name: 'title', widget: 'hidden', default: 'page' }
          - { label: 'Body', name: 'body', widget: 'markdown' }





