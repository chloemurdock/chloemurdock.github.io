---
layout: home
---

<div>
    <h1 class="heroHeader">{{site.homepageText}}</h1>
</div>


{% for category in site.categories %}
{% assign sorted = site.posts | where: "category" , category.title %}
<div class="postCard">
    <a href="{{category.url}}">
        <div>
            <img src="{{category.image}}">
        </div>
    </a>
    <div class="row">
        <div class="col col--one-half">
            <h2>{{category.title}}</h2>
            <h3>{{category.role}}</h3>
            <h4>{{category.timeInPosition}}</h4>
        </div>
        <div class="col col--one-half">
            <p>{{category.description}}</p>
            <p class="align-right"><a href="{{category.url}}">View Work from {{category.title}} â†’</a></p>
        </div>
    </div>
</div>
{% endfor %}
