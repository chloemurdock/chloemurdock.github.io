---
layout: default
---

<h1 class='c-post__title u-text-center'>About</h1>
<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--3-4-m o-grid__col--center'>
      <article class='c-post'>
        <h1 class='c-post__title u-text-center'>{{ page.title }}</h1>

        <div class='c-content'>
          {% include page-image.html %}
          {{ content }}
        </div>
      </article>
    </div>
  </div>


<h1 class='c-post__title u-text-center'>Articles</h1>
<div class='o-wrapper'>
  <div class='o-grid js-grid'>
    {% for post in paginator.posts %}
      {% include post-card.html %}
    {% endfor %}
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>
</div>
